<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <div>
          <header><img src="./Header.png" alt="" /></header>
        </div>
        <div class="title">Khuvsgul lake trip</div>
        <div class="images">
          <img src="./Sukh.png" alt="" />
          <img src="./Amar.png" alt="" />
          <img src="./Terkh.png" alt="" />
          <img src="./Khuvs.png" alt="" />
        </div>
        <div class="part2">
          <div class="text-1">
            <div class="tours">
              <p>Tours</p>
            </div>
            <div class="destination">
              <h2>Destination of Our Agency</h2>
            </div>
          </div>
          <div class="buttons">
            <button class="day-1">
              <div class="day">Day 1</div>
              <div class="province">
                <b style="font-size: 16px">Sukhbaatar square </b>
                <p>Ulaanbaatar</p>
              </div>
            </button>
            <button class="day-2">
              <div class="day">Day 2</div>
              <div class="province">
                <b style="font-size: 16px">Amarbaysgalant monastery </b>
                <p>Bulgan</p>
              </div>
            </button>
            <button class="day-3">
              <div class="day">Day 3</div>
              <div class="province">
                <b style="font-size: 16px">Terkhiin tsagaan lake </b>
                <p>Aarkhangai</p>
              </div>
            </button>
            <button class="day-4">
              <div class="day">Day 4</div>
              <div class="province">
                <b style="font-size: 16px">Khorgiin togoo</b>
                <p>Arkhangai</p>
              </div>
            </button>
            <button class="day-5">
              <div class="day">Day 5</div>
              <div class="province">
                <b style="font-size: 16px">Khuvsgul lake </b>
                <p>Khuvsgul</p>
              </div>
            </button>
            <button class="day-6">
              <div class="day">Day 6</div>
              <div class="province">
                <b style="font-size: 16px">Sukhbaatar square </b>
                <p>Ulaanbaator</p>
              </div>
            </button>
            <div class="right_image"></div>
          </div>
        </div>
        <div class="text-2">
          <div class="pricing">
            <p>Pricing</p>
          </div>
          <div class="agency">
            <p>Pricing of Our Agency</p>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div>
              <b>Luxury pack</b>
            </div>
            <div>
              <li>Starter pack</li>
              <li>Flights</li>
              <li>Criuse trip</li>
              <li>Cruise trip</li>
            </div>
            <div><b>4200$</b></div>
          </div>
          <div class="card">
            <div><b>Starter pack</b></div>
            <div>
              <li>Trip</li>
              <li>Hotel</li>
              <li>Breakfast</li>
              <li>Lunch</li>
              <li>Dinner</li>
            </div>
            <div><b>2100$</b></div>
          </div>
        </div>
        <div class="footer-1">
          <b>Are you ready?</b>
          <button>Order now</button>
        </div>
        <div class="footer-2">
          <div class="social">
            <h3>Pine tour.</h3>
            <div class="logos">
              <button><img src="./facebook.png" alt="" /> Facebook</button>
              <button><img src="./instagram.png" alt="" /> Instagram</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
